upstream proxclient_app {
  server proxclient:8080;
}

server {
  listen 443 ssl;
  server_name _;

  ssl_certificate     /etc/nginx/certs/cert.pem;
  ssl_certificate_key /etc/nginx/certs/key.pem;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_ciphers         HIGH:!aNULL:!MD5;

  # Security / embedding headers (align with Flask after_request)
  add_header X-Frame-Options "" always;
  add_header Content-Security-Policy "frame-ancestors *" always;
  add_header X-Content-Type-Options nosniff always;
  add_header Referrer-Policy no-referrer always;

  # Main application (proxclient)
  location / {
    proxy_pass http://proxclient_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header X-Forwarded-Host $host;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_hide_header X-Frame-Options;
    proxy_hide_header Content-Security-Policy;

    # Upgrade headers (harmless if not used)
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    set $connection_upgrade '';
    if ($http_upgrade != '') { set $connection_upgrade 'upgrade'; }
  }

  # Optional: retain access to raw Proxmox UI under /proxmox/ if desired
  location /proxmox/ {
    proxy_pass https://host.docker.internal:8006/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_http_version 1.1;
    proxy_buffering off;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_hide_header X-Frame-Options;
    proxy_hide_header Content-Security-Policy;
  }

  client_max_body_size 0;
}
